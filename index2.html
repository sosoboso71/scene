 <!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Dark Neon Aggressive Overlay v2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    #overlay {
        position: fixed;
        inset: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #050510 0%, #000000 55%, #000000 100%);
    }

    /* Fundal neon vizibil, fără blend complicat */
    .bg-gradient {
        position: absolute;
        inset: -10%;
        background: linear-gradient(135deg, #ff00ff, #00ffff, #ff0099, #00ff99);
        background-size: 300% 300%;
        opacity: 0.35;
        animation: bgShift 10s linear infinite;
    }

    @keyframes bgShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Flash central simplu */
    .flash {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, rgba(255,0,255,0.45), transparent 70%);
        opacity: 0;
        animation: flashPulse 5s infinite;
    }

    @keyframes flashPulse {
        0%, 100% { opacity: 0; }
        20% { opacity: 0.5; }
        21% { opacity: 0; }
        50% { opacity: 0.7; }
        51% { opacity: 0; }
    }

    /* Lasere – fără blend fancy */
    .laser {
        position: absolute;
        width: 3px;
        height: 180%;
        background: linear-gradient(to bottom,
            rgba(0,0,0,0),
            #00ffff,
            #ffffff,
            #ff00ff,
            rgba(0,0,0,0));
        opacity: 0.9;
        filter: blur(0.5px);
        animation: laserMove 3s linear infinite;
    }

    @keyframes laserMove {
        0% { transform: translateY(110%) rotate(var(--angle)); opacity: 0; }
        10% { opacity: 1; }
        50% { transform: translateY(-10%) rotate(var(--angle)); opacity: 1; }
        100% { transform: translateY(-120%) rotate(var(--angle)); opacity: 0; }
    }

    /* Luminite */
    .spark {
        position: absolute;
        width: 5px;
        height: 5px;
        background: #00ffff;
        border-radius: 50%;
        opacity: 0;
        box-shadow: 0 0 10px #00ffff;
        animation: sparkBlink 2.4s infinite;
    }

    @keyframes sparkBlink {
        0%, 100% { opacity: 0; transform: scale(0.4); }
        50% { opacity: 1; transform: scale(1.3); }
    }

    /* Bordură neon simplă */
    .border {
        position: absolute;
        inset: 3%;
        border-radius: 20px;
        border: 2px solid rgba(0,255,255,0.7);
        box-shadow:
            0 0 15px rgba(0,255,255,0.8),
            0 0 30px rgba(255,0,255,0.7);
        animation: borderPulse 4s ease-in-out infinite;
    }

    @keyframes borderPulse {
        0%,100% { box-shadow: 0 0 15px rgba(0,255,255,0.8), 0 0 30px rgba(255,0,255,0.7); }
        50% { box-shadow: 0 0 30px rgba(0,255,255,1), 0 0 60px rgba(255,0,255,1); }
    }

    /* Titlu */
    .title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Segoe UI', sans-serif;
        font-size: 3.5vmin;
        letter-spacing: 0.3em;
        color: #ffffff;
        text-shadow:
            0 0 15px #00ffff,
            0 0 35px #ff00ff,
            0 0 60px #00ffff;
        animation: titlePulse 3s infinite;
        text-align: center;
    }

    @keyframes titlePulse {
        0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.12); }
        100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
    }

</style>
</head>
<body>
<div id="overlay">
    <div class="bg-gradient"></div>
    <div class="flash"></div>
    <div class="border"></div>
     
</div>

<script>
const overlay = document.getElementById("overlay");

/* Lasere */
for (let i = 0; i < 10; i++) {
    const laser = document.createElement("div");
    laser.className = "laser";
    laser.style.left = Math.random() * 100 + "%";
    laser.style.setProperty("--angle", (Math.random() * 70 - 35) + "deg");
    laser.style.animationDelay = (Math.random() * -3) + "s";
    overlay.appendChild(laser);
}

/* Luminite */
for (let i = 0; i < 35; i++) {
    const spark = document.createElement("div");
    spark.className = "spark";
    spark.style.left = Math.random() * 100 + "%";
    spark.style.top = Math.random() * 100 + "%";
    spark.style.animationDelay = (Math.random() * 2.4) + "s";
    overlay.appendChild(spark);
}
</script>
</body>
</html>
